<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  *{
    display: flex;
    flex-direction: row;
  }
.mySlides {display:none;}
*{
        margin: 0;
        padding: 0;
      }
      .main{
        
        height: 100vh;
        width: 100vw;
      }

  

.iner,.iner1{
  width: 100vw;
  height:50vh;
}

img{
  width: 49vw;
  height: 49vh;
  border-radius: 20px;
  gap: 2px;
}    

</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <div class="mySlides" >
  <div class="main" style="width:100%" >
    <div class="iner"><img src="ip(1).jpeg"><img src="ip(5).jpeg"></div>
     <div class="iner1"><img src="ip(2).jpeg"><img src="ip(6).jpeg" ></div>
     <div class="main">
        <div class="iner"><img src="ip(3).jpeg"><img src="ip(7).jpeg"></div>
         <div class="iner1"><img src="ip(4).jpeg"><img src="ip(8).jpeg" ></div></div>
         
     
  
  <img class="mySlides" src="ip(9).jpeg" style="width:100%">
  <img class="mySlides" src="ip(10).jpeg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
