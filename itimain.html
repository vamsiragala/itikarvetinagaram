<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  *{
    padding: 0;
    margin: 0;
   height: 50%;

  }
  body{
    background-image: url(itiback55.jpg);
    
  }
  h2{
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-size: 35px;
  }
  img{
    
    height: 81vh;
    border-radius: 5px 40px;
  }

.mySlides {display:none;}
</style>

</head>

<body>
<center>
<h2 class="w3-center" style="color: rgb(41, 41, 125);"><b>Welcome</b></h2></center>

<div class="w3-content" style="max-width:90vw">
  <img class="mySlides" src="i1.jpeg" style="width:100%" "height:250%">
  <img class="mySlides" src="i2.jpg" style="width:100%">
  <img class="mySlides" src="i3.jpeg" style="width:100%">
  <img class="mySlides" src="i4.jpeg" style="width:100%">
  <img class="mySlides" src="i5.jpeg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
